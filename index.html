<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metronome using wasm (rust)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    Metronome implemented using wasm (rust)
    <div id="control-panel">
      <label>Time signature:</label> <input id="time-sig" type="text" value="4/4" />
      <label>Tempo:</label> <input id="tempo" type="number" value="200"/>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <ul id="ticker"></ul>
    <div class="clear"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
